<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating the cost of a license</title>
</head>
<body>

    <div id="root">
        <div class="container">
            <div class="calc__box">
                <ul class="calc__box-licenses">
                    <li>
                        <div class="radio active"></div>
                        <div class="radio-box">
                            <h3 class="title">License plan #1</h3>
                            <div class="price">$34 per license</div>
                        </div>
                        
                    </li>
                    <li>
                        <div class="radio"></div>
                        <div class="radio-box">
                            <h3 class="title">License plan #1</h3>
                            <div class="price">$34 per license</div>
                        </div>
                        
                    </li>
                    <li>
                        <div class="radio"></div>
                        <div class="radio-box">
                            <h3 class="title">License plan #1</h3>
                            <div class="price">$34 per license</div>
                        </div>
                        
                    </li>
                </ul>
                <div class="calc__box-number">
                    <div class="descr">Number of licenses</div>
                    <select name="number" id="number-licenses">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="calc__box-total">
                    <div class="price-box">
                        <h3 class="title">Total:</h3>
                        <h3 class="price">$340</h3>
                        <span>us</span>
                    </div>
                    <button class="buy-now">Buy now</button>
                    <div class="subtitle">Selected plan #3</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
